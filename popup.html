<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            width: 340px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: white;
        }

        /* === HEADER === */
        .header {
            padding: 16px 20px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 17px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected { background: #22c55e; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-settings {
            background: none;
            border: none;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.15s;
            width: auto;
        }

        .btn-settings:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        /* === TABS === */
        .tabs {
            display: flex;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .tab-button {
            flex: 1;
            padding: 10px 0;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.15s;
            width: auto;
        }

        .tab-button.active {
            color: white;
            border-bottom-color: #3b82f6;
        }

        .tab-button:hover { color: rgba(255,255,255,0.8); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* === CONTENT === */
        .content { padding: 16px 20px; }

        /* === ACCOUNT CARD === */
        .account-card {
            background: rgba(255,255,255,0.06);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 14px;
        }

        .account-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-email {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
        }

        .account-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 10px;
        }

        .account-badge.active {
            background: rgba(34,197,94,0.15);
            color: #22c55e;
        }

        .account-badge.inactive {
            background: rgba(239,68,68,0.15);
            color: #ef4444;
        }

        .btn-disconnect {
            background: none;
            border: none;
            color: rgba(255,255,255,0.35);
            cursor: pointer;
            font-size: 11px;
            padding: 6px 0 0;
            transition: color 0.15s;
            width: auto;
        }

        .btn-disconnect:hover { color: #ef4444; }

        /* === VEHICLE LIST === */
        #vehicleList {
            max-height: 380px;
            overflow-y: auto;
        }

        .vehicle-item {
            background: rgba(255,255,255,0.06);
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 10px;
            position: relative;
        }

        .vehicle-item:hover { background: rgba(255,255,255,0.09); }

        .vehicle-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .vehicle-name {
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
        }

        .vehicle-specs {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            margin-top: 3px;
        }

        .vehicle-prices {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            font-size: 12px;
        }

        .vehicle-prices .label {
            color: rgba(255,255,255,0.45);
        }

        .vehicle-prices .value {
            font-weight: 600;
            color: white;
        }

        .vehicle-margin {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            margin-top: 6px;
        }

        .vehicle-margin.positive {
            background: rgba(34,197,94,0.15);
            color: #22c55e;
        }

        .vehicle-margin.negative {
            background: rgba(239,68,68,0.15);
            color: #ef4444;
        }

        .vehicle-remove {
            background: none;
            border: none;
            color: rgba(255,255,255,0.25);
            cursor: pointer;
            font-size: 14px;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.15s;
            width: auto;
        }

        .vehicle-remove:hover {
            color: #ef4444;
            background: rgba(239,68,68,0.1);
        }

        .empty-list {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.35);
        }

        .empty-list-icon { font-size: 36px; margin-bottom: 8px; }
        .empty-list p { font-size: 13px; line-height: 1.5; }

        /* === BUTTONS === */
        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-primary {
            flex: 1;
            padding: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }

        .btn-primary:hover { background: #2563eb; }

        .btn-secondary {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.7);
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.12);
            color: white;
        }

        /* === LOGIN SCREEN === */
        #loginScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            min-height: 320px;
        }

        .login-logo { font-size: 22px; font-weight: 700; margin-bottom: 4px; }
        .login-subtitle { font-size: 13px; color: rgba(255,255,255,0.5); margin-bottom: 28px; }

        .login-box {
            width: 100%;
            background: rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 20px;
        }

        .login-box input[type="text"] {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255,255,255,0.08);
            color: white;
            margin-bottom: 12px;
        }

        .login-box input[type="text"]::placeholder { color: rgba(255,255,255,0.3); }
        .login-box input[type="text"]:focus { outline: none; border-color: #3b82f6; }

        .btn-activate {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }

        .btn-activate:hover { background: #2563eb; }
        .btn-activate:disabled { background: #374151; cursor: not-allowed; }

        .login-error {
            margin-top: 10px;
            font-size: 12px;
            color: #ef4444;
            text-align: center;
            min-height: 16px;
        }

        .login-link {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }

        .login-link a { color: #3b82f6; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }

        /* === SETTINGS PANEL (hidden by default) === */
        #settingsPanel {
            display: none;
            padding: 16px 20px;
        }

        #settingsPanel.active { display: block; }

        .settings-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-close-settings {
            background: none;
            border: none;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            font-size: 18px;
            padding: 2px 6px;
            border-radius: 6px;
            width: auto;
        }

        .btn-close-settings:hover { color: white; background: rgba(255,255,255,0.1); }

        .setting-row {
            background: rgba(255,255,255,0.06);
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 10px;
        }

        .setting-row label {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            display: block;
            margin-bottom: 6px;
        }

        .setting-row select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 6px;
            font-size: 13px;
            background: rgba(255,255,255,0.08);
            color: white;
        }

        .setting-row select:focus { outline: none; border-color: #3b82f6; }

        /* Hide elements */
        .hidden { display: none !important; }

        /* === SCROLLBAR === */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 2px; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="loginScreen">
        <div class="login-logo">Carlytics</div>
        <p class="login-subtitle">Analysez les prix VO en temps reel</p>
        <div class="login-box">
            <input type="text" id="loginApiKeyInput" placeholder="Collez votre cle API..." autocomplete="off" />
            <button class="btn-activate" id="loginActivateBtn">Se connecter</button>
            <div class="login-error" id="loginError"></div>
        </div>
        <div class="login-link">
            Pas de compte ? <a href="https://carlytics.fr" target="_blank">Essai gratuit 14 jours</a>
        </div>
    </div>

    <!-- MAIN UI -->
    <div class="header" style="display:none;">
        <div class="header-left">
            <div class="status-dot" id="statusDot"></div>
            <span class="logo">Carlytics</span>
        </div>
        <div class="header-right">
            <button class="btn-settings" id="openSettings" title="Parametres">&#9881;</button>
        </div>
    </div>

    <div class="tabs" id="mainTabs" style="display:none;">
        <button class="tab-button active" data-tab="list">Vehicules (<span id="listCount">0</span>)</button>
        <button class="tab-button" data-tab="account">Compte</button>
    </div>

    <!-- VEHICLE LIST TAB -->
    <div id="listTab" class="tab-content active">
        <div class="content">
            <div id="vehicleList"></div>
            <div class="buttons">
                <button id="generateEmail" class="btn-primary">Generer email</button>
                <button id="clearList" class="btn-secondary">Vider</button>
            </div>
        </div>
    </div>

    <!-- ACCOUNT TAB -->
    <div id="accountTab" class="tab-content">
        <div class="content">
            <div class="account-card">
                <div class="account-row">
                    <span class="account-email" id="accountEmail">â€”</span>
                    <span class="account-badge active" id="accountBadge">Actif</span>
                </div>
                <button class="btn-disconnect" id="disconnectBtn">Se deconnecter</button>
            </div>
            <div class="setting-row">
                <label>Cle API</label>
                <div style="display:flex;gap:6px;align-items:center;">
                    <input type="text" id="apiKeyDisplay" readonly style="width:100%;padding:8px 10px;border:1px solid rgba(255,255,255,0.12);border-radius:6px;font-size:11px;background:rgba(255,255,255,0.06);color:rgba(255,255,255,0.6);font-family:monospace;" />
                </div>
            </div>
            <a href="https://app.carlytics.fr" target="_blank" style="display:block;text-align:center;color:#3b82f6;font-size:12px;margin-top:12px;text-decoration:none;">Ouvrir le dashboard</a>
        </div>
    </div>

    <!-- SETTINGS PANEL (overlay) -->
    <div id="settingsPanel">
        <div class="settings-title">
            <span>Parametres</span>
            <button class="btn-close-settings" id="closeSettings">&times;</button>
        </div>
        <div class="setting-row">
            <label>Serveur</label>
            <select id="debugModeSelect">
                <option value="false">Production (api.carlytics.fr)</option>
                <option value="true">Local (localhost:9001)</option>
            </select>
        </div>
        <div class="setting-row">
            <label>Delai entre analyses</label>
            <select id="timeoutSelect">
                <option value="1000">1 seconde</option>
                <option value="3000">3 secondes</option>
                <option value="5000" selected>5 secondes</option>
                <option value="8000">8 secondes</option>
            </select>
        </div>
        <div class="buttons">
            <button id="testConnection" class="btn-secondary">Tester la connexion</button>
        </div>
        <div id="serverStatus" style="text-align:center;font-size:12px;margin-top:10px;color:rgba(255,255,255,0.5);"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
